<mat-card class="mat-elevation-z4" style="margin: 16px; padding: 16px;">
  <!-- Barre d'outils pour les actions -->
  <mat-toolbar color="primary" class="action-toolbar" style="justify-content: space-between;">
    <button mat-raised-button color="accent" (click)="onAddUser()">
      <mat-icon>person_add</mat-icon> Ajouter Utilisateur
    </button>

    <!-- Champ de recherche circulaire sans contour extérieur et fusionné avec l'icône -->
    <div style="display: flex; align-items: center; background-color: white; border-radius: 25px; padding: 2px 16px; width: 250px;">
      <mat-icon style="color: gray;">search</mat-icon>
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher" 
             style="border: none; outline: none; background: transparent; padding-left: 8px; flex: 1;">
    </div>
  </mat-toolbar>

  <!-- Table des utilisateurs -->
  <mat-card-content style="padding: 16px;">
    <table mat-table [dataSource]="filteredUtilisateurs" class="mat-elevation-z8" style="width: 100%;">

      <!-- Colonnes du tableau -->
      <ng-container matColumnDef="nomComplet">
        <th mat-header-cell *matHeaderCellDef> Nom Complet </th>
        <td mat-cell *matCellDef="let utilisateur"> {{ utilisateur.nomComplet }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let utilisateur"> {{ utilisateur.email }} </td>
      </ng-container>

      <ng-container matColumnDef="numTel">
        <th mat-header-cell *matHeaderCellDef> Téléphone </th>
        <td mat-cell *matCellDef="let utilisateur"> {{ utilisateur.numTel }} </td>
      </ng-container>

      <ng-container matColumnDef="profession">
        <th mat-header-cell *matHeaderCellDef> Profession </th>
        <td mat-cell *matCellDef="let utilisateur"> {{ utilisateur.
          profession }} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let utilisateur" style="display: flex; gap: 8px;">
          <button mat-icon-button color="primary" (click)="onEditUser(utilisateur)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteUser(utilisateur)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Lignes du tableau -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
